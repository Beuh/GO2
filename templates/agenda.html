{% include 'header.html' %}
{% include 'navbar.html' %}


<div class="container">

  <div class="starter-template">
    <h1>Your Agenda</h1>
    
        <div class="row">
            <div class="col-md-1 col-md-offset-3">Band</div>
            <div class="col-md-6">{{ band.name|e }}</div>
        </div>
        <div class="row">
            <div class="col-md-1 col-md-offset-3">Upcoming</div>
            <div class="col-md-6">
                <ul class="list-unstyled">
                {% for gig in gigs %}
                    <li><a href="gig_info.html?band_id={{ band_id }}&gig_id={{ gig[1] }}">{{ gig[0]|e }}</a>
                {% endfor %}
                </ul>
            </div>
        </div>
  </div>

</div><!-- /.container -->
