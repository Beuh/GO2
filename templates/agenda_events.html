{% import 'plan_icon.html' as plan_icon %}
<table class="table">
{% for gig in gigs %}
    <tr>
        <td width=10%>
            {{ plan_icon.icon(gig[1]) }}
        </td>
        <td width=20%>
            {{ gig[0].date|e }}
        </td>
        <td>
            <a href="gig_info.html?band_id={{ band_id }}&gig_id={{ gig[0].key.id() }}">{{ gig[0].title|e }}</a>
        </td>
    </tr>
{% endfor %}
</table>
