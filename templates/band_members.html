<table class="table table-striped">
{% for the_assoc in the_assocs %}
    <tr>
    <td>
        <div class="row">
            <div class="col-md-2 col-md-offset-1">
                <a href='/member_info.html?mk={{the_assoc.member.urlsafe()}}'>{{ the_assoc.member.get().name }}</a>
            </div>
        </div>
    </td>
    {% if nav_info['is_admin'] %} 
    <td>
        {% if the_assoc.member==the_user %}
            me!
        {% else %}
            {% if the_assoc.status==1 %}
                <a href="/band_makeadmin?do=1&ak={{the_assoc.key.urlsafe()}}">make band admin</a>
            {% else %}    
                <a href="/band_makeadmin?do=0&ak={{the_assoc.key.urlsafe()}}">remove band admin</a>
            {% endif %}
        {% endif %}
    </td>
    <td>
        remove from band
    </td>
    {% else %}
    <td></td>
    {% endif %}
    </tr>
{% endfor %}
</table>
