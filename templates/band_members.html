<table class="table table-striped">
{% for the_section in the_members_by_section %}
    <tr>
    <td>{{the_section[0].get().name}}</td>
    <td>
        <div class="col-md-10">
            {% for the_member_key in the_section[1] %}
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <a href='/member_info.html?mk={{the_member_key.urlsafe()}}'>{{ the_member_key.get().name }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </td>
    </tr>
{% endfor %}
</table>
