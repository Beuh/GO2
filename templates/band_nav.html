{% extends 'go2base.html' %}
{% import 'plan_icon.html' as plan_icon %}

{% block content %}
<div class="row">
    <div class="page-header col-md-8 col-md-offset-2">
        <h2>Band Navigator</h2>
    </div> 
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="row">
            {% for b in the_bands %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    {% if b.thumbnail_img %}
                        <img width=300 height=200 src="{{b.thumbimg}}" alt="...">
                    {% else %}
                        <img width=300 height=200 src="/images/band_thumbnail.png" style="border:1px solid gray" alt="...">
                    {% endif %}
                    <div class="caption">
                        <a href="/band_info.html?bk={{b.key.urlsafe()}}"><h3>{{ b.name }}</h3></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
