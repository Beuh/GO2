{% include 'header.html' %}
{% include 'navbar.html' %}
<div class="container">
    <div class="starter-template">
        <h1>Gig Edit</h1>
        <form class="form-horizontal" role="form" method="post" action="gig_edit.html">
            <div class="form-group">
                <label for="gigtitleinput" class="col-md-2 col-md-offset-2 control-label">Gig</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="gigtitleinput" placeholder="{{gig.title}}" name="gig_title">
                </div>
            </div>
            <div class="form-group">
                <label for="gigdetailsinput" class="col-md-2 col-md-offset-2 control-label">Details</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="gigdetailsinput" placeholder="{{gig.details}}" name="gig_details"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="gigdateinput" class="col-md-2 col-md-offset-2 control-label">Date</label>
                <div class="col-md-6">
                    <input type="text" class="datepicker form-control" id="gigdateinput" placeholder="{{gig.date}}" name="gig_date">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-2">
                    {% if gig_id!=0 %}
                      <a data-toggle="modal" href="#myModal" class="btn btn-default">Delete</a>
                    {% endif %}   
                </div>
                <div class="col-md-4 text-right">
                    {% if gig_id==0 %}
                        <a class="btn btn-default" href="agenda.html">Cancel</a>
                    {% else %}
                        <a class="btn btn-default" href="gig_info.html?band_id={{ band_id }}&gig_id={{ gig_id }}">Cancel</a>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
            <input type="hidden" name="band_id" value="{{band_id}}">
            <input type="hidden" name="gig_id" value="{{gig_id}}">
        </form>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Confirm Delete</h4>
                </div>
                <div class="modal-body">
                    Do you really want to delete this gig?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Don't Delete</button>
                    <a class="btn btn-primary" id="opener" href="gig_delete?band_id={{ band_id }}&gig_id={{ gig_id }}">Delete</a>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div><!-- /.container -->

{% include 'scripts.html' %}
<script src="/datepicker/js/bootstrap-datepicker.js"></script>
<script>
$(document).ready(function () {
$('.datepicker').datepicker()
  .on('changeDate', function(ev){
    $('.datepicker').datepicker('hide')
  });
});
</script>
