{% extends 'go2base.html' %}

{% block navbar %}
    <!-- no navbar -->
{% endblock navbar %}

{% block content %}
    {% if failed %}
        <strong>Login failed!</strong> Check your credentials and try again.
    {% endif %}

    <form class="form" action= "/login" method="POST">
        <label for="email">Email Address</label>
        <input type="text" value="{{ username }}" name="email"/>
        <label for="password">Password</label>
        <input type="password" name="password"/>
        {% if originalurl %}
            <input type="hidden" name="originalurl" value="{{originalurl}}">
        {% endif %}
        <button type="submit" class="btn">Login</button>
    </form>

    <a href="/forgot">Forgot password</a><br><br>
    <a href="/signup">New? Sign Up!</a>
{% endblock content %}
