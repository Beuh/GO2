{% include 'header.html' %}
{% include 'navbar.html' %}
<div class="container">
    <div class="starter-template">
        <div class="row">
            <div class="col-md-5 col-md-offset-2"><h1>Edit Profile</h1></div>
        </div>
        <form class="form-horizontal" role="form" method="post" action="member_edit.html">
            <div class="row">
                <div class="form-group">
                    <label for="membernameinput" class="col-md-2 col-md-offset-1 control-label">Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="memebernameinput" placeholder="{{the_member.name}}" name="member_name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="memberphoneinput" class="col-md-2 col-md-offset-1 control-label">Phone</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="memeberphonenput" placeholder="{{the_member.phone}}" name="member_phone">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="memberstatementinput" class="col-md-2 col-md-offset-1 control-label">Statement</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="memeberstatementinput" placeholder="{{the_member.statement}}" name="member_statement">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-5 text-right">
                        <a class="btn btn-default" href="member_info.html">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>            
        {% if the_member==None %}
            <input type="hidden" name="mk" value="0">
        {% else %}
            <input type="hidden" name="mk" value="{{the_member.key.urlsafe()}}">
        {% endif %}
        </form>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Confirm Delete</h4>
                </div>
                <div class="modal-body">
                    Do you really want to delete this gig?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Don't Delete</button>
                    <a class="btn btn-primary" id="opener" href="gig_delete?band_id={{ band_id }}&gig_id={{ gig_id }}">Delete</a>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div><!-- /.container -->

{% include 'scripts.html' %}
{% include 'footer.html' %}
