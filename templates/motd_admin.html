{% extends 'go2base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-5 col-md-offset-2"><h1>Message of the Day</h1></div>
    </div> 
    <form class="form" role="form" method="post" action="motd_admin.html">    
        <div class="row">
            <div class="form-group col-md-5 col-md-offset-2">
                <label for="motdinput" class="control-label">Message</label>
                <textarea class="form-control" id="motdinput" placeholder="leave blank to clear current motd" name="motd_content"></textarea>
            </div>
        </div>        
        <div class="form-group col-md-5 col-md-offset-2 text-right">                
                <a class="btn btn-default" href="agenda.html">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>            
{% endblock content %}
