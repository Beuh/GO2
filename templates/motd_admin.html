{% extends 'go2base.html' %}

{% block content %}
    <div class="row">
        <div class="page-header col-md-8 col-md-offset-2">
            <h2>Message of the Day</h1>
        </div> 
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 well">
            {% if current %}
                {{ current }}
            {% else %}
                (No MOTD Set!)
            {% endif %}
        </div>
    </div> 
    <br><br>
    <form class="form" role="form" method="post" action="motd_admin.html">    
        <div class="row">
            <div class="form-group col-md-8 col-md-offset-2">
                <label for="motdinput" class="control-label">New Message</label>
                <textarea class="form-control" id="motdinput" placeholder="save a blank message to clear current motd" name="motd_content"></textarea>
            </div>
        </div>        
        <div class="form-group col-md-8 col-md-offset-2 text-right">                
                <a class="btn btn-default" href="agenda.html">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>            
{% endblock content %}
