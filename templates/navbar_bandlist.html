{% if the_bands %}
    {% for band in the_bands %}
        <li role="presentation"><a href="/band_info.html?bk={{ band.key.urlsafe() }}">{{ band.name }}</a></li>
    {% endfor %}
    <li role="presentation" class="divider"></li>
    <li role="presentation"><a href="/band_nav.html">{% trans %}Band Navigator{% endtrans %}</a></li>
{% else %}
    <li><a href="#">{% trans %}No bands yet!{% endtrans %}</a></li>
{% endif %}
