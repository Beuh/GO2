{% if the_bands %}
    {% for band in the_bands %}
        <a class="dropdown-item" href="/band_info.html?bk={{ band.key.urlsafe() }}">{{ band.name }}</a>
    {% endfor %}
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/band_nav.html">{% trans %}Band Navigator{% endtrans %}</a>
{% else %}
	<a class="dropdown-item" href="#">{% trans %}No bands yet!{% endtrans %}</a>
{% endif %}
